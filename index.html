<canvas id="drawingCanvas"></canvas>
<style type="text/css">
    body {
  margin: 0;
  overflow: hidden;
}

canvas {
  display: block;
}
</style>
<script>// Get the canvas element and context
    const canvas = document.getElementById('drawingCanvas');
    const ctx = canvas.getContext('2d');
    
    // Set the initial color and line width
    let currentColor = 'black';
    let lineWidth = 5;
    
    // Flag to track if the mouse button is pressed
    let isDrawing = false;
    
    // Set up event listeners
    canvas.addEventListener('mousedown', startDrawing);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', stopDrawing);
    canvas.addEventListener('mouseout', stopDrawing);
    
    // Function to start drawing
    function startDrawing(e) {
      isDrawing = true;
      draw(e); // Draw a point at the starting position
    }
    
    // Function to draw on the canvas
    function draw(e) {
      if (!isDrawing) return;
    
      ctx.strokeStyle = currentColor;
      ctx.lineWidth = lineWidth;
      ctx.lineCap = 'round';
    
      ctx.lineTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
    }
    
    // Function to stop drawing
    function stopDrawing() {
      isDrawing = false;
      ctx.beginPath(); // Start a new path when the user releases the mouse button
    }
    
    </script>
